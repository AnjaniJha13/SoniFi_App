<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Soni AI Assistant</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Poppins', sans-serif;
        }
        .chat-bubble-left {
            border-radius: 20px 20px 20px 5px;
        }
        .chat-bubble-right {
            border-radius: 20px 20px 5px 20px;
        }
        .assistant-container {
            animation: float 3s ease-in-out infinite;
        }
        @keyframes float {
            0% { transform: translateY(0px); }
            50% { transform: translateY(-10px); }
            100% { transform: translateY(0px); }
        }
    </style>
</head>
<body class="bg-white">
    <!-- Logo -->
    <div class="p-4">
        <h1 class="text-3xl font-bold text-blue-600">Soni</h1>
    </div>

    <!-- Assistant Image and Welcome Message -->
    <div class="flex flex-col items-center justify-center mb-8">
        <div class="assistant-container w-48 h-48 mb-4">
            <img src="https://images.unsplash.com/photo-1639628735078-ed2f038a193e?auto=format&fit=crop&w=300" alt="AI Assistant" class="w-full h-full object-cover rounded-full border-4 border-blue-500">
        </div>
        <p class="text-blue-600 text-xl font-medium">How can I help you today?</p>
    </div>

    <!-- Chat Container -->
    <div class="max-w-2xl mx-auto p-4 space-y-4">
        <!-- Chat Messages -->
        <div class="flex flex-col space-y-4">
            <!-- User Message -->
            <div class="flex justify-end">
                <div class="bg-blue-100 text-blue-600 p-4 max-w-[80%] chat-bubble-right border border-blue-500">
                    What's my account balance?
                </div>
            </div>
            <!-- Soni Response -->
            <div class="flex justify-start">
                <div class="bg-white text-blue-600 p-4 max-w-[80%] chat-bubble-left border border-blue-500">
                    It's 5000 sir.
                </div>
            </div>
        </div>

        <!-- Chat Input -->
        <div class="flex items-center space-x-2 mt-4">
            <input type="text" placeholder="Type your message..." class="flex-1 p-3 border-2 border-blue-500 rounded-full focus:outline-none focus:border-blue-600 text-blue-600">
            <button class="bg-blue-500 text-white p-3 rounded-full hover:bg-blue-600 transition-colors">
                <i class="bi bi-send"></i>
            </button>
        </div>
    </div>

    <script>
        // Chat functionality
        const input = document.querySelector('input');
        const button = document.querySelector('button');
        const chatContainer = document.querySelector('.flex.flex-col.space-y-4');

        function addMessage(message, isUser) {
            const messageDiv = document.createElement('div');
            messageDiv.className = `flex justify-${isUser ? 'end' : 'start'}`;
            messageDiv.innerHTML = `
                <div class="bg-${isUser ? 'blue-100' : 'white'} text-blue-600 p-4 max-w-[80%] chat-bubble-${isUser ? 'right' : 'left'} border border-blue-500">
                    ${message}
                </div>
            `;
            chatContainer.appendChild(messageDiv);
            chatContainer.scrollTop = chatContainer.scrollHeight;
        }

        function handleMessage() {
            const message = input.value.trim();
            if (message) {
                addMessage(message, true);
                input.value = '';
                // Simulate AI response
                setTimeout(() => {
                    addMessage("I'm here to help you with any questions!", false);
                }, 1000);
            }
        }

        button.addEventListener('click', handleMessage);
        input.addEventListener('keypress', (e) => {
            if (e.key === 'Enter') {
                handleMessage();
            }
        });
    </script>
</body>
</html>
